name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
permissions:
  contents: read
jobs:
  golangci-lint:
    permissions:
      contents: read
      pull-requests: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.19.x'
          check-latest: true
          cache: true

      - uses: golangci/golangci-lint-action@v3.2.0
        with:
          version: latest
          args: --verbose
  test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - ubuntu
        go:
          - 19
    name: 'tests on ${{ matrix.platform }} | 1.${{ matrix.go }}.x'
    runs-on: ${{ matrix.platform }}-latest
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: '1.${{ matrix.go }}.x'
          cache: true
      - run: go clean -testcache && go test -race -cover -covermode=atomic ./...